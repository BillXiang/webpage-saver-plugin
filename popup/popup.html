<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Webpage</title>
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

       .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
        }

       .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 按钮样式 */
        button {
            margin: 10px;
            padding: 20px 50px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 输入框和选择框样式 */
        input[type="text"],
        select {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <button id="saveButton">Save Page</button><br>
    <button id="configureGithubButton">Configure GitHub</button>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Save Page</h2>
            <label for="filenameInput">Filename:</label>
            <input type="text" id="filenameInput" readonly>
            <label for="saveOption">Save To:</label>
            <select id="saveOption">
                <option value="local">Local</option>
                <option value="github">GitHub</option>
            </select>
            <button id="confirmButton">Confirm</button>
        </div>
    </div>

    <!-- GitHub 配置模态框 -->
    <div id="githubConfigModal" class="modal">
        <div class="modal-content">
            <span id="closeGithubConfig">&times;</span>
            <h2>GitHub Configuration</h2>
            <label for="githubToken">GitHub Token:</label>
            <input type="text" id="githubToken">
            <label for="githubUsername">GitHub Username:</label>
            <input type="text" id="githubUsername">
            <label for="githubRepo">GitHub Repository:</label>
            <input type="text" id="githubRepo">
            <label for="githubBranch">GitHub Branch:</label>
            <input type="text" id="githubBranch">
            <button id="saveGithubConfigButton">Save Configuration</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
